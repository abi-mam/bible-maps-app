<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bible Maps</title>
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #f8fafc, #fafaf9, #f1f5f9) !important;
      min-height: 100vh;
      width: 100%;
      overflow-x: hidden;
    }
    
    #root {
      background: linear-gradient(to bottom right, #f8fafc, #fafaf9, #f1f5f9);
      min-height: 100vh;
      width: 100%;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to bottom right, #f8fafc, #fafaf9, #f1f5f9);
      z-index: -1;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
