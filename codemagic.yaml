workflows:
  # ----------------------
  # 1. Codemagic Web Workflow (Next.js PWA)
  # ----------------------
  web-workflow:
    name: Web (Next.js PWA)
    max_build_duration: 20
    environment:
      node: 20.11.1
    cache:
      cache_paths:
        - $FCI_BUILD_DIR/node_modules
        - $HOME/.npm
    scripts:
      - name: Install dependencies
        script: yarn install --frozen-lockfile
      - name: Build Web
        script: yarn build:web   # uses package.json script: "next build && next export"
    artifacts:
      - out/**

  # ----------------------
  # 2. Codemagic Android Workflow
  # ----------------------
  android-workflow:
    name: Android Debug + Release
    max_build_duration: 60
    environment:
      vars:
        PACKAGE_NAME: "com.abi.biblemaps"
      node: 20.11.1
      java: 17
    cache:
      cache_paths:
        - $FCI_BUILD_DIR/node_modules
        - $HOME/.npm
        - $HOME/.gradle/caches
    scripts:
      - name: Install dependencies
        script: yarn install --frozen-lockfile
      - name: Build Android Debug + Release
        script: yarn ci:android:release   # runs through package.json helper
    artifacts:
      - android/app/build/outputs/**/*.apk
      - android/app/build/outputs/**/*.aab

  # ----------------------
  # 3. Codemagic iOS Workflow
  # ----------------------
  ios-workflow:
    name: iOS Debug + Release
    max_build_duration: 60
    environment:
      vars:
        PACKAGE_NAME: "com.abi.biblemaps"
      node: 20.11.1
      java: 17
      xcode: latest
    cache:
      cache_paths:
        - $FCI_BUILD_DIR/node_modules
        - $HOME/Library/Caches/CocoaPods
    scripts:
      - name: Install dependencies
        script: yarn install --frozen-lockfile
      - name: Build PWA
        script: yarn build:web
      - name: Clean Capacitor assets
        script: |
          rm -rf android/app/src/main/assets/* || true
          rm -rf ios/App/App/public/*
      - name: Copy PWA into Capacitor (iOS)
        script: npx cap sync ios
      - name: Build iOS Debug + Release
        script: |
          cd ios
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Debug \
            -sdk iphonesimulator \
            -derivedDataPath build
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build
    artifacts:
      - ios/build/**/*.app
      - ios/build/**/*.ipa

  # ----------------------
  # 4. Combined Workflow (optional)
  # ----------------------
  android-ios-workflow:
    name: Android & iOS Debug + Release
    max_build_duration: 60
    environment:
      vars:
        PACKAGE_NAME: "com.abi.biblemaps"
      node: 20.11.1
      java: 17
      xcode: latest
    cache:
      cache_paths:
        - $FCI_BUILD_DIR/node_modules
        - $HOME/.npm
        - $HOME/.gradle/caches
        - $HOME/Library/Caches/CocoaPods
    scripts:
      - name: Install dependencies
        script: yarn install --frozen-lockfile
      - name: Build Web
        script: yarn build:web
      - name: Clean Capacitor assets
        script: |
          rm -rf android/app/src/main/assets/*
          rm -rf ios/App/App/public/*
      - name: Copy PWA into Capacitor (Android + iOS)
        script: npx cap sync
      - name: Build Android Debug + Release
        script: |
          cd android
          ./gradlew assembleDebug
          ./gradlew assembleRelease
          ./gradlew bundleRelease
      - name: Build iOS Debug + Release
        script: |
          cd ios
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Debug \
            -sdk iphonesimulator \
            -derivedDataPath build
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build
    artifacts:
      - android/app/build/outputs/**/*.apk
      - android/app/build/outputs/**/*.aab
      - ios/build/**/*.app
      - ios/build/**/*.ipa
