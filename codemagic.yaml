workflows:
  web-app:
    name: Bible Maps Web App
    environment:
      node: 18
    scripts:
      - name: Install dependencies
        # Use immutable mode to avoid deprecated frozen-lockfile
        script: yarn install --immutable
      - name: Build Next.js app
        script: yarn build
      - name: Export static site
        script: yarn export
    artifacts:
      - out/**


